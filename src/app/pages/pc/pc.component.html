<nb-card size="xlarge">
  <nb-card-header>
    <div class="cameras-card-header">
      <span class="cameras-card-title">Security Cameras</span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <div class="cameras single-view" *ngIf="isSingleView">
      <div class="camera" [style.background-image]="'url(' + selectedCamera.source + ')'">
        <span (click)="left_Click()" *ngIf="tag!=0"  href="javascript:;" class="prev"><p>&lt;</p></span>
        <span (click)="right_Click()" *ngIf="tag!=3"  href="javascript:;" class="next"><p>&gt;</p></span>
        <span>{{ selectedCamera.title }}</span>
      </div>
    </div>
  </nb-card-body>
</nb-card>
