<div class="wrap">
  <ul>
    <li>
      <p *ngIf="tag==1"><img [src]="aaa" err-src="1.png"></p>
      <p *ngIf="tag==2"><img [src]="aaa"></p>
      <p *ngIf="tag==3"><img [src]="aaa"></p>
      <p *ngIf="tag==4"><img [src]="aaa"></p>
      <p *ngIf="tag==5"><img [src]="aaa"></p>

</div>
